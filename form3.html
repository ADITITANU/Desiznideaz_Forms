<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3</title>
</head>

<body>
    <h2>User Input Form</h2>

    <form>
        <fieldset>
            <legend>Personal Particular</legend>
            <label for="">Name: </label>
             <input type="text">
             <br><br>
             <label for="">Password: </label>
             <input type="password">
             <br><br>
             <label for="">Gender: </label>
             <input type="radio">Male
             <input type="radio">Female
             <br><br>
             <label for="">Age: </label>
             <select name="age">
                <option value="1 year old">< 1 year old</option>
             </select>
        </fieldset>

        <fieldset>
            <legend>Languages</legend>
            <input type="checkbox">Java
            <input type="checkbox">C/C++
            <input type="checkbox">C#
        </fieldset>

        <fieldset>
            <legend>Instruction</legend>
            <br>
            <textarea name="feedback" placeholder="Enter your instruction here" rows="12" cols="70"></textarea>
        <br><br>
        

        </fieldset>
        <input type="submit">
        <input type="reset">
        
    </form>
</body>
</html>
