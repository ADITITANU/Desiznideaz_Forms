<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 5</title>
    <style>
        th{
            background-color: rgb(220, 193, 245);
        }
    </style>
</head>

<body>
    <table border="2px">
        <tr>
            <th>Name</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Sex</td>
            <td>
                <input type="radio">Male
                <br>
                <input type="radio">Female
            </td>
        </tr>
        <tr>
            <td>Eye Color</td>
            <td>
                <select>
                    <option value="green">green</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Check all that apply</td>
            <td>
                <input type="checkbox">Over 6 feet tall
                <br>
                <input type="checkbox">Over 200 pounds
            </td>
        </tr>
        <tr>
            <td colspan="2">
                Describe your athletic ability:
                <br>
                <textarea name="feedback" rows="4" cols="38"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2">
               <center>
               <input type="submit" value="Enter my information">
               </center>
            </td>
        </tr>

    </table>
</body>

</html>
